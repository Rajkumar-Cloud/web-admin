<div class="acoount-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 brand-logo">
                <a [routerLink]="['/user-account']" target="_self"><span>Edureka!</span> </a>
            </div>
        </div>
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form [formGroup]="userLoginform" (ngSubmit)="onLoginSubmit()">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" formControlName="username" class="form-style" placeholder="Your Email" autocomplete="off" />
                                                <i class="input-icon uil uil-at"></i>
                                                <div *ngIf="submitted && f['username'].errors" class="empty-errors-form">
                                                    <mat-icon title="Field is required" *ngIf="f['username'].errors['required']">error_outline</mat-icon>
                                                    <mat-icon title="Invalid username" *ngIf="f['username'].errors['email']">error_outline</mat-icon>
                                                    <span *ngIf="f['username'].errors['email']">Entered username is invalid.</span>
                                                </div>                                                
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="password" formControlName="password" class="form-style" placeholder="Your Password" autocomplete="off" />
                                                <i class="input-icon uil uil-lock-alt"></i>
                                                <div *ngIf="submitted && f['password'].errors" class="empty-errors-form">
                                                    <mat-icon title="Field is required" *ngIf="f['password'].errors['required']">error_outline</mat-icon>
                                                    <mat-icon title="Password should be required 8 characters long" *ngIf="f['password'].errors['minlength']">error_outline</mat-icon>
                                                    <span *ngIf="f['password'].errors['minlength']">Password should be at least 8 characters long.</span>
                                                </div>
                                            </div>     
                                            <!-- <div class="form-group mt-2 mb-2 text-center">
                                                <mat-checkbox color="primary" (change)="onCheckboxChange($event)">Show Password</mat-checkbox>
                                            </div> -->

                            <div class="card-back">
                                <div class="center-wrap">
                                    <form [formGroup]="userRegisterform" (ngSubmit)="onRegisterSubmit()">
                                        <div class="section text-center">
                                            <h4 class="pb-3">Sign Up</h4>
                                            <div class="form-group">                                                
                                                <input type="text" formControlName="fullname" class="form-style" placeholder="Your Name" autocomplete="off" />
                                                <i class="input-icon uil uil-user"></i>
                                                <div *ngIf="reg_submitted && fr['fullname'].errors" class="empty-errors-form">
                                                    <mat-icon title="Field is required" *ngIf="fr['fullname'].errors['required']">error_outline</mat-icon>
                                                </div>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="email" formControlName="useremailId" class="form-style" placeholder="Your Email" autocomplete="off" />
                                                <i class="input-icon uil uil-at"></i>
                                                <div *ngIf="reg_submitted && f['username'].errors" class="empty-errors-form">
                                                    <mat-icon title="Field is required" *ngIf="f['username'].errors['required']">error_outline</mat-icon>
                                                    <mat-icon title="Invalid username" *ngIf="f['username'].errors['email']">error_outline</mat-icon>
                                                    <span *ngIf="f['username'].errors['email']">Entered username is invalid.</span>
                                                </div>
                                            </div>	
                                            <div class="form-group mt-2">
                                                <input type="text" formControlName="usermobileno" class="form-style" placeholder="Your mobile no" autocomplete="off" />
                                                <i class="input-icon uil uil-phone"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" formControlName="userNewpassword" class="form-style" placeholder="Your Password" autocomplete="off" />
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" formControlName="userConfirmpassword" class="form-style" placeholder="Enter confirm Password" autocomplete="off" />
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>

<div *ngFor="let alert of alerts" class="{{cssClass(alert)}} fade show" role="alert" style="width: 50%;">
    <span [innerHTML]="alert.message"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" title="Close"><span aria-hidden="True" (click)="removeAlert(alert)">&times;</span></button>    
</div>
